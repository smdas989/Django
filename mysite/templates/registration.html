{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Register</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Name<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Standard:<span class="text-red">*</span>:</label>
                            <div class="col-md-6">
                                {{ form.standard }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Roll no:</label>
                            <div class="col-md-6">
                                {{ form.roll_no }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Gender:</label>
                            <div class="col-md-6">
                                {{ form.gender }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label text-right">Age:</label>
                            <div class="col-md-6">
                                {{ form.age }}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Register" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
